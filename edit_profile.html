<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="edit-profile.css">
</head>

<body>
  <!-- Nav Bar -->
  <header>
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="index.html"><img src="images/hospital_logo.jpeg" alt="Pharmacy Logo" style="width: 50px;border-radius: 10px;"></a>
             <span class ="logo-text">Medicare</span>
        </div>
        <div class="navbar-profile">
            <a href="index.html" > <span class="go-back">Go Back</span></a>
        </div>
    </nav>
</header>

    <div class="container">
        <h1>Personal Information</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-section">
                <label for="idNumber">Id Number:</label>
                <input type="text" id="idNumber" name="idNumber" value="090-192763">

                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" value="Johna">

                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" value="Depp">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" value="09876543210">

                <label>Gender:</label>
                <div class="gender-options">
                    <label>
                        <input type="radio" name="gender" value="female"> Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="male"> Male
                    </label>
                </div>

                <label for="profileImage">Image Profile:</label>
                <input type="file" id="profileImage" name="profileImage">
            </div>

           
            <button type="submit" class="btn">Save Changes</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 Medicare. All rights reserved.</p>
    </footer>

</body>

</html>
