{% extends 'AMS/base.html' %}
{% load static %}

{% block extra_css %}<link rel="stylesheet" href="{% static '/AMS/css/signup_style.css' %}">{% endblock %}

{% block title %}Login-Signup{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <form id="signupForm" class="form">
            <h2 class="form-title">Signup</h2>
            <input type="text" id="signupUsername" placeholder="Username" required>
            <input type="email" id="signupEmail" placeholder="Email" required>
            <input type="password" id="signupPassword" placeholder="Password" required>
            <button type="submit" class="form-btn">Signup</button>
        </form>
    </div>
</div>

<div class="popup" id="popup">
    <p id="popupMessage">Default message</p>
</div>
{%endblock%}

{% block extra_js%} <script src="AMS/js/signup_script.js"></script>{%endblock%}
