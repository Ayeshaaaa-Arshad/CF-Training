{% extends 'AMS/base.html' %}

{% load static %}

{% block extra_css %}
     <link rel="stylesheet" href="{% static 'AMS/css/user_confirm_delete_style.css' %}">
{% endblock %}


{% block content %}
  <h2>Confirm Delete</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <button type="submit">Yes, delete</button>
    <a href="{% url 'index' %}">Cancel</a>
  </form>
{% endblock %}
