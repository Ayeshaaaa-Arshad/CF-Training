
{% load static %}
<link rel="stylesheet" href="{% static 'AMS/css/login_style.css' %}">

<div class="container">
    <div class="form-container">
        <form method="post" class="form">
            {% csrf_token %}
            <h2 class="form-title">Login</h2>
            {{ form.as_p }}
            <button type="submit" class="form-btn">Login</button>
            <a href="{% url 'signup' %}"> New to this site? Signup</a>
        </form>
        
    </div>
</div>


<div class="popup" id="popup">
    <p id="popupMessage">Default message</p>
</div>
