{% extends "AMS/base.html" %}
{%load static%}
{% block title %}Delete Disease{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'AMS/css/diseases_delete_style.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Are you sure you want to delete "{{ object.name }}"?</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'disease_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
