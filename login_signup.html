<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="login_signup.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="index.html"><img src="images/hospital_logo.jpeg" alt="Pharmacy Logo"
                        style="width: 50px;border-radius: 10px;"></a>
                <a href="index.html"><span class="logo-text">Medicare</span></a>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <a id="login-link" class="active">Login</a>
                <a id="signup-link">Signup</a>
            </div>
            <form id="loginForm" class="form">
                <h2 class="form-title">Login</h2>
                <input type="text" id="loginUsername" placeholder="Username" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit" class="form-btn">Login</button>
            </form>
            <form id="signupForm" class="form" style="display: none;">
                <h2 class="form-title">Signup</h2>
                <input type="text" id="signupUsername" placeholder="Username" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit" class="form-btn">Signup</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup">
        <p id="popupMessage">Default message</p>
    </div>

    <script src="login_signup.js"></script>
</body>

</html>
